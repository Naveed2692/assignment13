    <!-- check whether a number is even or odd -->
    <h2>Check whether a number is even or odd</h2>
    <label for="">Enter a number</label>
    <input type="number" id="num">
    <button onclick="evenOdd()">Find Circle</button>
    <p id="checknum"></p>

    <script>

function evenOdd(){
    var input= document.getElementById('num').value;
    if (input%2 == 0){
document.getElementById('checknum').innerHTML= 'Input Number is Even: '+ input;
    }else{
        document.getElementById('checknum').innerHTML= 'Input Number is Odd: '+ input;
    }
};
     var arr = [56,92];
     function minmaxNumber(){
         var min = Math.min(...arr);
         var max = Math.max(...arr);
         document.getElementById('min').innerHTML='Manimum Number: '+min;
         document.getElementById('max').innerHTML='Maximum Number: '+max;
    }
     function circle(){
       var input= document.getElementById('circle');
    //    aria of circle formula A = Ï€r**2
       var result =(22/7* input.value**2).toFixed(2);
       document.getElementById('cir').innerHTML='Circumference: '+ result;
       };
       function circumference(){
       var input= document.getElementById('circumference');
       var result =(2*22/7* input.value).toFixed(2);
       document.getElementById('circum').innerHTML='Circumference: '+ result;
       };

       function cube(){
        var input= document.getElementById('number');

       document.getElementById('result').innerHTML='Valume: '+ result;
       };
       function diameter(){
        var input= document.getElementById('diameter');
       var result = 2*input.value;
       document.getElementById('Dia-result').innerHTML='Diameter: '+ result;
       };
